<div class="table-wrapper">
  <div class="table-header">
    <div class="title">
      <h1> {{ title }} </h1>
    </div>
    <div class="actions">
      <button mat-fab extended color="success" routerLink="create/">
        <mat-icon>add</mat-icon>
        Adicionar
      </button>
    </div>
  </div>

  <div class="table-body">
    <table mat-table [dataSource]="matTableDatasource"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let row">{{row[column]}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" routerLink="edit/">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" routerLink="delete/">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="6"></mat-paginator>
  </div>
</div>
